<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArkanScript</title>
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  </head>
  <body class="bg-[#110011] w-screen h-screen select-none">
    <audio class="audio-play hidden"></audio>
    <main
      class="home-page flex flex-col justify-center items-center gap-10 h-screen"
    >
      <div>
        <img
          class="w-[650px] h-[100px]"
          src="./assets/images/arkanscript.png"
          alt="Arkanoid Javascript"
        />
      </div>
      <div>
        <h1 class="parpadea text-white font-8bit">PRESS ENTER TO START</h1>
      </div>
      <span class="flex gap-3 fixed bottom-0 left-0 text-white py-2 px-3">
        Inspired by Arkanoid <div class="border-r border-white border-2 h-auto"></div> DToroDev 
      </span>
      <span class="flex justify-center items-center gap-3 fixed bottom-0 right-0 text-white py-2 px-3">
        <img class="w-7 h-7 rounded-[2px]" src="./assets/images/icon/javascript.svg" alt="Javascript" />
        <img class="w-7 h-7" src="./assets/images/icon/html.svg" alt="HTML" />
        <img class="w-7 h-7" src="./assets/images/icon/css.svg" alt="CSS3" />
        <img class="w-7 h-7" src="./assets/images/icon/tailwind.svg" alt="Tailwind" />
        <div class="h-7 border-r border-white border-2"></div>
        <a
          title="LinkedIn Profile"
          target="_blank"
          href="https://www.linkedin.com/in/diego-toro-reyes-7145ba136"
          rel="noopener"
        >
          <img class="w-7 h-7" src="./assets/images/icon/linkedin.svg" alt="LinkedIn Profile" />
        </a>
        <a
          target="_blank"
          href="https://github.com/dtoro-dev"
          rel="noopener"
          title="GitHub Profile"
        >
          <img class="w-6 h-6" src="./assets/images/icon/github.svg" alt="GitHub Profile" />
        </a>
        
      </span>
    </main>
    <main
      class="start-page hidden flex justify-between items-center gap-3 px-3"
    >
      <section>
        <canvas
          class="border-x-4 border-t-4 rounded-t-lg"
          id="arkanoid"
        ></canvas>
      </section>
      <section
        class="flex flex-col justify-center items-center text-white w-full gap-5"
      >
        <div class="w-full border-4 rounded-lg flex justify-between p-5">
          <span class="font-8bit">LIFE</span>
          <span class="lives-count"></span>
        </div>
        <div class="w-full border-4 rounded-lg flex justify-between p-5">
          <span class="font-8bit">SCORE</span>
          <span class="score-count font-8bit"></span>
        </div>
        <div class="w-full border-4 rounded-lg flex justify-between p-5">
          <span class="font-8bit">LEVEL SPEED</span>
          <span class="font-8bit">1</span>
        </div>
        <div
          class="w-full border-4 rounded-lg flex flex-col justify-between p-5 gap-2"
        >
          <div class="flex justify-between items-center w-full">
            <span
              class="font-8bit keyboard-key w-16 h-16 flex justify-center items-center"
              >ESC</span
            >
            <span class="font-8bit">START PAGE</span>
          </div>
          <div class="flex justify-between items-center w-full">
            <span
              class="font-8bit keyboard-key w-16 h-16 flex justify-center items-center"
              >&#60;</span
            >
            <span class="font-8bit">MOVE LEFT</span>
          </div>
          <div class="flex justify-between items-center w-full">
            <span
              class="font-8bit keyboard-key w-16 h-16 flex justify-center items-center"
              >&#62;</span
            >
            <span class="font-8bit">MOVE RIGHT</span>
          </div>
          <div class="flex justify-between items-center w-full">
            <span
              class="font-8bit keyboard-key w-16 h-16 flex justify-center items-center"
              >P</span
            >
            <span class="font-8bit">PAUSE GAME</span>
          </div>
        </div>
      </section>
      <img
        hidden
        class="sprite"
        src="./assets/images/other/VausSpacecraft.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="ball"
        src="./assets/images/other/EnergyBall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-red"
        src="./assets/images/wall/RedWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-orange"
        src="./assets/images/wall/OrangeWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-yellow"
        src="./assets/images/wall/YellowWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-green"
        src="./assets/images/wall/GreenWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-blue"
        src="./assets/images/wall/BlueWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-lightblue"
        src="./assets/images/wall/LightBlueWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-pink"
        src="./assets/images/wall/PinkWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-white"
        src="./assets/images/wall/WhiteWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-silver"
        src="./assets/images/wall/SilverWall.png"
        alt="Vaus Spacecraft"
      />
      <img
        hidden
        class="brick-gold"
        src="./assets/images/wall/GoldWall.png"
        alt="Vaus Spacecraft"
      />
    </main>
    <main
      class="end-page hidden flex flex-col w-screen h-screen justify-center items-center gap-10"
    >
      <h1 class="text-6xl text-white font-8bit">Game Over</h1>
      <h1 class="parpadea text-white font-8bit">
        PRESS ENTER TO RETRY AGAIN OR ESC TO HOME
      </h1>
    </main>
    <script src="./assets/scripts/global.js"></script>
    <script src="./assets/scripts/start.js"></script>
    <script src="./assets/scripts/arkanoid.js"></script>
  </body>
</html>
